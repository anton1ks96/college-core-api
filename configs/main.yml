server:
  host: "0.0.0.0"
  port: 8081
  maxHeaderBytes: 1
  readTimeout: 30s
  writeTimeout: 30s

database:
  maxConnections: 25
  maxIdle: 5
  connMaxLifetime: 5m

minio:
  bucket: "college-rag-svc"
  useSSL: false

auth_service:
  timeout: 5s

rag_service:
  timeout: 5m

limits:
  maxFileSize: 10485760   # 10MB
  uploadRateLimit: 5      # per minute
  askRateLimit: 20        # per minute